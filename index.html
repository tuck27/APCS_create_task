<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Decider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Career Quiz</h1>
            <br>
            <div class="input-container"><input type="text" id="input-field" name="name" size="10" placeholder="Enter your name"/></div>
            <button>Submit</button>
            <br>
            <p>Answer the questions to discover your ideal career!</p>
        </header>
        <main id="quiz-container">
            <div id="question-box">
                <h3 id="question">Question will appear here</h3>
                <div class="options"></div>
            </div>
            <div id="result-box" class="hidden">
                <h2>Your Ideal Career Is: </h2>
                <p id="result"></p>
                <button id="restart">Restart Quiz</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
